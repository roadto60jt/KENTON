<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Video</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    header {
      background: #1e1e1e;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      animation: fadeInDown 1s ease;
    }

    .kategori-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      gap: 20px;
      padding: 0 1rem;
    }

    .kategori-box {
      background: #222;
      border-radius: 12px;
      padding: 1rem 2rem;
      width: 200px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .kategori-box:hover {
      transform: translateY(-8px);
      background: #333;
    }

    @keyframes fadeInDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kategori Video</h1>
  </header>

  <div class="kategori-container">
    <div class="kategori-box">Film Aksi</div>
    <div class="kategori-box">Drama</div>
    <div class="kategori-box">Komedi</div>
    <div class="kategori-box">Dokumenter</div>
    <div class="kategori-box">Anime</div>
    <div class="kategori-box">Horor</div>
  </div>
</body>
</html>
