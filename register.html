<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .form-container {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Daftar Akun</h2>
  <div class="form-container">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Daftar</button>
    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // GANTI DENGAN PUNYAMU
    const firebaseConfig = {
      apiKey: "AIzaSyDpEhIL0NP0VdI71pVDicKtDp_fQmnr-5g",
      authDomain: "kenton-2856d.firebaseapp.com",
      projectId: "kenton-2856d",
      storageBucket: "kenton-2856d.appspot.com",
      messagingSenderId: "619565289392",
      appId: "1:619565289392:web:d5ff950a00da3695c8d075"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      console.log("Fungsi register dipanggil");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          message.innerText = "Pendaftaran berhasil!";
        })
        .catch((error) => {
          message.innerText = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
