<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KENTONstream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }header {
  text-align: center;
  padding: 20px;
  background-color: #000;
}

nav a {
  color: cyan;
  margin: 0 15px;
  text-decoration: none;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.video-item {
  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
  background-color: #222;
  padding: 10px;
  text-align: center;
}

.video-item video {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.video-title {
  margin-top: 10px;
  font-size: 14px;
}

.popup {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
}

.popup video {
  width: 90%;
  max-height: 80vh;
  border-radius: 10px;
}

#searchInput {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  padding: 10px;
  border-radius: 8px;
  border: none;
  display: block;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #000;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; right: 20px;">
    <a href="register.html">
      <button style="padding: 6px 12px; font-size: 14px; background-color: orange; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Daftar Akun
      </button>
    </a>
  </div>  <div class="container">
    <header>
      <h1>ðŸŽ¬ KENTONstream</h1>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="kategori.html">Kategori</a>
        <a href="tentang.html">Tentang</a>
      </nav>
    </header><main>
  <section style="text-align: center;">
    <h2>Streaming Tanpa Batas</h2>
    <p>Platform streaming gratis dengan tampilan keren dan elegan.</p>

    <input type="text" id="searchInput" placeholder="Cari video...">

    <div class="video-grid" id="videoContainer">
      <div class="video-item" onclick="openPopup('andiniputri.mp4')" data-title="andiniputri.mp4">
        <video muted>
          <source src="andiniputri.mp4" type="video/mp4">
        </video>
        <p class="video-title">andiniputri.mp4</p>
      </div>
      <!-- Tambahkan video lain di sini -->
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 KENTONstream. All rights reserved.</p>
</footer>

  </div>  <div class="popup" id="popup" onclick="closePopup()">
    <video id="popupVideo" controls autoplay></video>
  </div>  <script>
    function openPopup(src) {
      const popup = document.getElementById("popup");
      const popupVideo = document.getElementById("popupVideo");
      popup.style.display = "flex";
      popupVideo.src = src;
      popupVideo.play();
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      const popupVideo = document.getElementById("popupVideo");
      popup.style.display = "none";
      popupVideo.pause();
      popupVideo.src = "";
    }

    // Fungsi pencarian video
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const videos = document.querySelectorAll(".video-item");
      videos.forEach(video => {
        const title = video.getAttribute("data-title").toLowerCase();
        if (title.includes(keyword)) {
          video.style.display = "block";
        } else {
          video.style.display = "none";
        }
      });
    });
  </script></body>
</html>
